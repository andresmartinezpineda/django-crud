<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    {%extends 'layouts/base.html'%}

    {%block content%}
        <main class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4 mt-5">
                    <form method="POST" class="card card-body">
                        <h1 class="text-center">Signup</h1>
                        {{error}}
                        
                        {%csrf_token%}

                        <div class="mb-3">
                            <label for="username">username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="wirte you username">
                        </div>

                        <div class="mb-3">
                            <label for="password1">password:</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="wirte you password">
                        </div>

                        <div class="mb-3">
                            <label for="password2">confirm your password:</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="confirm your password">
                        </div>

                        <button class="btn btn-primary">
                            Signup
                        </button>
                    </form>
                </div>
            </div>
        </main>
    {%endblock%}
</body>
</html>
